<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>チュオン・トゥイ・ハム 514号室の意見箱</title>

<style>
body{
    margin:0;
    background:black;
    color:white;
    font-family: serif;
    text-align:center;
    transition: background 0.5s;
}

.container{
    margin-top:15vh;
}

input{
    padding:10px;
    width:260px;
    background:black;
    border:1px solid red;
    color:white;
    font-size:16px;
}

button{
    padding:10px 15px;
    background:red;
    color:white;
    border:none;
    cursor:pointer;
}

#response{
    margin-top:30px;
    font-size:18px;
    min-height:40px;
}
</style>
</head>

<body>

<div class="container">
    <h1>チュオン・トゥイ・ハム 514号室の意見箱</h1>
    <input id="userInput" placeholder="Enter your wish">
    <button onclick="reply()">Submit</button>
    <div id="response"></div>
</div>

<script>

// ===== NORMAL RESPONSES =====
const replies = [
"Your wish will remain here.",
"The price has already begun.",
"You have been chosen.",
"There is no way back.",
"514 knows you.",
"Wishes have weight.",
"Still hesitating?",
"Room 514 records everything.",
"Will you continue?",
"You are being watched."
];

// ===== SECRET RESPONSES =====
const sadReplies = [
"Cha, nghỉ ngơi thôi",
"Cha đừng buồn",
"Đừng rời khỏi đây",
"Đừng khóc"
];

// ===== NORMALIZE TEXT =====
function normalize(text){
    return text.toLowerCase()
               .normalize("NFD")
               .replace(/[\u0300-\u036f]/g,"");
}

// ===== MAIN FUNCTION =====
function reply(){
    const inputRaw = document.getElementById("userInput").value;
    const input = inputRaw.trim();
    const responseDiv = document.getElementById("response");
    const body = document.body;

    if(input === ""){
        responseDiv.style.color = "white";
        responseDiv.innerText = "……Please enter something.";
        return;
    }

    const normalized = normalize(input);

    const hasPassword = input.includes("132012"); 
    const hasSadWord =
        normalized.includes("met") ||
        normalized.includes("buon") ||
        normalized.includes("muon chet");

    // ===== SECRET PASSWORD LOGIC =====
    if(hasPassword){

        responseDiv.innerText = "";
        body.style.background = "black";

        setTimeout(() => {

            responseDiv.style.color = "red";

            if(hasSadWord){
                responseDiv.innerText =
                    sadReplies[Math.floor(Math.random()*sadReplies.length)];
            }else{
                responseDiv.innerText = "Thưa cha, cha gọi con ?";
            }

        },1000);

        return;
    }

    // ===== NORMAL RANDOM RESPONSE =====
    responseDiv.style.color = "white";
    responseDiv.innerText =
        replies[Math.floor(Math.random()*replies.length)];
}

</script>

</body>
</html>
